<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="index.css">
<link href="https://fonts.googleapis.com/css?family=Bad+Script|Montserrat:400,800" rel="stylesheet">
</head>
<body>
<div class="header">
    <div class="logo-container">
        <img class="logo" src="ttt_final.png"/>
    </div>
</div>
<div class="hero">
    <h4 class="hero-header">Play the game...don't let the game play you!</h4>
</div>
<div class="banner">
    <h2 id="result">Ready!</h2>
    <h3 id="turn"></h3>
</div>
<div class="game-container">
    <ul class="center" id="squares">
    </ul>
</div>
<div class="tally">
    <h2 id="tally-title">Tally Sheet</h2>
    <div class="tally-container">
        <table class="tally-table">
            <tr class="tally-row">
                <th>Team X</th>
                <th>Team O</th>
            </tr>
            <tr>
                <td id="p1tally">player</td>
                <td id="p2tally">player</td>
            </tr>
        </table>
    </div>
</div>
<div class="button-container">
    <button class="clear-board" onclick="reset()">Reset Board</button>
</div>
<script src="index.js"></script>
</body>
</html>
