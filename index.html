<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="index.css">
<link href="https://fonts.googleapis.com/css?family=Bad+Script|Montserrat:400,800" rel="stylesheet">
</head>
<body>
<div class="header">
    <div class="logo-container">
        <img class="logo" src="hhwhite.png"/>
    </div>
</div>
<div class="hero">
    <h4 class="hero-header">Play the game...don't let the game play you!</h4>
</div>
<h2 id="result">Ready!</h2>

<div class="game-container">
    <ul class="center" id="squares">
    </ul>
</div>

<div class="scoreboard">
    <h2 id="scoreboard-title">Scoreboard</h2>
    <ul class="players-container">
        <li class="players" id="p1score">Player 1</li>
        <li class="players" id="p2score">Player 2</li>
    </ul>
</div>

<div class="button-container">
    <button class="clear-board" onclick="reset()">Reset Board</button>
</div>

<script src="index.js"></script>
</body>
</html>
